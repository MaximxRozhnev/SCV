<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мой GitHub Pages сайт</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #007acc;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    main {
      flex: 1;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      margin-top: 0;
      font-weight: 700;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
    }
    a.button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.6rem 1.4rem;
      background: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #005fa3;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #ddd;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Добро пожаловать на мой GitHub Pages</h1>
  </header>
  <main>
    <p>Это мой персональный сайт, размещённый на GitHub Pages. Здесь можно публиковать проекты, статьи и многое другое.</p>
    <a href="https://github.com/yourusername" target="_blank" class="button">Мой GitHub профиль</a>
  </main>
  <footer>
    © 2025 Мой сайт на GitHub Pages
  </footer>
</body>
</html>
